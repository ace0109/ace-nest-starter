<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f67ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main Logo Design - ACE letters stylized -->
  <g transform="translate(100, 100)">
    <!-- A shape -->
    <path d="M -50,-30 L -35,30 L -25,30 L -20,10 L -15,10 L -10,30 L 0,30 L -25,-30 Z M -35,0 L -15,0"
          fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- C shape -->
    <path d="M 30,30 Q 10,30 10,10 L 10,-10 Q 10,-30 30,-30"
          fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>

    <!-- E shape -->
    <path d="M 50,-30 L 50,30 M 50,-30 L 70,-30 M 50,0 L 65,0 M 50,30 L 70,30"
          fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Bottom text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#5f67ee">NestJS Starter</text>
</svg>